<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phortogal</title>
    <link rel="stylesheet" href="/app/css/style.css">
    <script src="/app/js/script.js" defer></script>
</head>
<body>

    <nav class="navbar container" id="navigation">
        <a href="#" class="navbar__logo">Phortogal.</a>
        <button class="navbar__theme" type="button" aria-label="Button theme" id="theme-button">
            <img class="icon" src="/app/assets/icons/circle-half-stroke-solid.svg" alt="Theme icon">
        </button>
    </nav>

    <header class="header container">
        <h1 class="header__title">Explore the World of Images</h1>
        <h2 class="header__subtitle">Find thousands of images with a simple tap.</h2>
        <div class="header__search" id="search-form" aria-label="Image search form">
            <input class="header__search-input" type="text" id="word-input" placeholder="Search for any images..." autocomplete="off" aria-label="Search input">
            <button class="header__search-button" type="submit" id="search-button" aria-label="Search">
                <img src="/app/assets/icons/magnifying-glass-solid.svg" alt="Search icon">
            </button>
        </div>
    </header>

    <a class="scroll-up" href="#navigation">
        <img src="/app/assets/icons/arrow-up-solid.svg" alt="">
    </a>

    <main class="result container" id="image-result">
        
    </main>

    

    
    
    
</body>
</html>
